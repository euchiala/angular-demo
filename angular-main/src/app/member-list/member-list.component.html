<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="Cin">
        <th mat-header-cell *matHeaderCellDef> Cin </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="CV">
        <th mat-header-cell *matHeaderCellDef> CV </th>
        
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button>
                <mat-icon  color="primary" aria-hidden="false" aria-label="docoument icon" fontIcon="description"></mat-icon>
            </button>
             {{element.cv}} 
            </td>
    </ng-container>
    
    <ng-container matColumnDef="DateCreation">
        <th mat-header-cell *matHeaderCellDef> Date creation </th>
        <td mat-cell *matCellDef="let element"> {{element.createat}} </td>
    </ng-container>

    <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="actionUpdate">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button routerLink="{{element.id}}/edit/">
                <mat-icon color="warn" aria-hidden="false" aria-label="Mettre Ã  jour icon" fontIcon="update">edit</mat-icon>
            </button>
            <button mat-raised-button (click)="deleteMember(element.id)">
                <mat-icon color="primary" aria-hidden="false" aria-label="Supprimer icon" fontIcon="delete"></mat-icon>
            </button>
            
            
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
